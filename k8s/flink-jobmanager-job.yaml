apiVersion: batch/v1
kind: Job
metadata:
  name: flink-jobmanager
  namespace: kafka
spec:
  template:
    metadata:
      labels:
        app: flink
        component: jobmanager
    spec:
      restartPolicy: OnFailure
      hostname: flink-jobmanager
      volumes:
        - name: flink-config-volume
          configMap:
            name: flink-config
            items:
              - key: flink-conf.yaml
                path: flink-conf.yaml
              - key: log4j-console.properties
                path: log4j-console.properties
      containers:
        - name: jobmanager
          image: felipeogutierrez/explore-flink:1.11.1-scala_2.12
          imagePullPolicy: Always # Always/IfNotPresent
          env:
          # args: ["standalone-job", "--job-classname", "org.sense.flink.App", "-app", "36"] #, <optional arguments>, <job arguments>] # optional arguments: ["--job-id", "<job id>", "--fromSavepoint", "/path/to/savepoint", "--allowNonRestoredState"]
          args: ["standalone-job", "--job-classname", "org.sense.flink.App", "-app", "37", "-input", "kafka", "-bootstrap.servers", "10.111.85.76:9092", "-topic", "my-topic"]
          ports:
            - containerPort: 6123
              name: rpc
            - containerPort: 6124
              name: blob-server
            - containerPort: 8081
              name: webui
            - containerPort: 9250
            - containerPort: 9251
            - containerPort: 9092
          livenessProbe:
            tcpSocket:
              port: 6123
            initialDelaySeconds: 30
            periodSeconds: 60
          volumeMounts:
            - name: flink-config-volume
              mountPath: /opt/flink/conf
          securityContext:
            runAsUser: 9999  # refers to user _flink_ from official flink image, change if necessary